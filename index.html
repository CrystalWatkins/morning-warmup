<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-light">
                <form id="ingredient-form">
                    <label for="ingredient-input">
                        <h4>Drinks by Ingredient: </h4>
                    </label>
                    <input type="text" id="ingredient-input" class="my-2 w75">
                    <button id="add-ingredient" class="btn btn-primary">
                        <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </button>
                </form>


                <div id="listGroupView">
                    <ul class="list-group" id="ingredientList">
                    </ul>
                </div>
            </div>
            <!-- in his example, this is where the function shows up -->
            <div class="currentIngredient col-sm-9">
                <div id="jumbo" class="jumbotron">
                    <h3 class="display-5 currentIngredientName"> </h3>
                    <hr class="my-4">
                    <div class="row">
                        <img id="drinkPhotoUrl">
                            <p id="nameOfDrink"></p>
                        <button type="button" class="btn btn-primary" id="drink-recipe-button">
                            Recipe</button><br />
                        <p class="recipe" id="ingredients-text"></p>
                        <div class="recipe" id="recipe-text"></div>
                    </div>

                </div>
            </div>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
